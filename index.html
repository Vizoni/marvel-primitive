<body class="my-body">

    <div class="header-title">
        <span class="left" id="busca-marvel">BUSCA MARVEL</span>
        <span class="left light-title">Teste Front-End</span>
        <span class="right light-title" id="my-name">Raphael Vizoni do Prado</span>
    </div>
    <br>
    <div class="borda-vermelha"></div>
    <br>

    <div class="search-bar-div col-12">
        <span class="search-label">Nome do Personagem</span>
        <br>
        <input class="search-bar" type="text" id="search-hero-name" onkeyup="filterHeroesList()">
    </div>
    <br>

    <table class="table-heros" id="heroes-table">
        <tr>
            <th class="table-title small">Personagem</th>
            <th class="table-title small">Séries</th>
            <th class="table-title medium">Eventos</th>
        </tr>
    </table>

    <table class="table-heros" id="heroes-table-responsive">
        <tr>
            <th class="table-title">Nome</th>
        </tr>
    </table>

    <div class="pagination-div" align="middle">
        <span class="pagination-back" onclick="backPage()" type="button"></span>
        <div  id="pagination-div" style="display: flex">
            <div class="selected-pagination-number" onclick="changePage(1)" id="page1">1</div>
            <div class="pagination-number" onclick="changePage(2)" id="page2">2</div>
            <div class="pagination-number" onclick="changePage(3)" id="page3">3</div>
        </div>
        <span class="pagination-next" onclick="nextPage()" type="button"></span>
    </div>
